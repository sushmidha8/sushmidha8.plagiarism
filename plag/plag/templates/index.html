<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plagiarism Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            flex-direction: column;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        button {
            background-color: #007BFF;
            color: white;
            font-size: 1.1rem;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .auth-links {
            margin-top: 2rem;
        }
        .auth-links a {
            text-decoration: none;
            color: #007BFF;
            font-size: 1rem;
        }
        .auth-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Plagiarism Checker</h1>
    </header>
    <main>
        <p>Check for document similarity using advanced techniques!</p>
        <a href="{{ url_for('login_page') }}">
            <button>Login to Start</button>
        </a>
        <div class="auth-links">
            <p>Don't have an account? <a href="{{ url_for('signup_page') }}">Sign up</a></p>
            <p>Forgot your password? <a href="{{ url_for('forgot_password_page') }}">Reset it here</a></p>
        </div>
    </main>
</body>
</html>
